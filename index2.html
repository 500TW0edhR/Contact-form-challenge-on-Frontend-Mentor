<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts Karla -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/index2.css">
    <title>Contact form | Frontend Mentor</title>
</head>

<body>
    <div id="wrapper">
        <div id="container">

            <header>
                <h1>Contact Us</h1>
            </header>

            <form>
                <div id="fullName">
                    <div class="firstName">
                        <label for="firstName">First Name<span>*</span></label>
                        <input type="text" id="firstName" name="name" minlength="4" maxlength="8" required />
                        <!--  size="20"  -->
                        <!-- This field is required -->
                    </div>

                    <div class="lastName">
                        <label for="lastName">Last Name<span>*</span></label>
                        <input type="text" id="lastName" name="name" minlength="4" maxlength="8" required />
                        <!--  size="30" -->
                        <!-- This field is required -->
                    </div>
                </div>

                <div class="mail">
                    <label for="email">Email Address<span>*</span></label>
                    <input type="email" id="email" pattern=".+@example\.com" required />
                    <!-- size="30" -->
                    <!-- This field is required -->
                </div>

                <!-- Please enter a valid email address -->
                <!-- This field is required -->

                <p>Query Type<span>*</span></p>
                <div id="chooseOne">
                    <div class="parent enquiry">
                        <input type="radio" id="enquiry" name="row" />
                        <label for="enquiry">General Enquiry</label>
                    </div>

                    <div class="parent request">
                        <input type="radio" id="request" name="row" />
                        <label for="request">Support Request</label>
                    </div>
                </div>
                <!-- Please select a query type -->

                <div id="textarea">
                    <label for="message">Message<span>*</span></label>
                    <textarea id="message" name="message" rows="20" cols="40"></textarea>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="scales" name="scales" />
                    <label for="scales">I consent to being contacted by the team<span>*</span></label>
                </div>
                <!-- To submit this form, please consent to being contacted -->
                <!-- このフォームを送信するには、チームからの連絡に同意してください。 -->

                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
                <!-- Message Sent! Thanks for completing the form. We'll be in touch soon! -->
                <!-- メッセージを送信しました！ご記入ありがとうございました。すぐにご連絡いたします！ -->

            </form>

        </div><!-- end of #container -->

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
            Coded by <a href="#">meaningless cord</a>.
        </div>

    </div><!-- end of #wrapper -->

    <script src="./JavaScript/index2.js"></script>
</body>

</html>
